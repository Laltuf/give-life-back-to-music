<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>

<body>

        
  <div class="container">
    <div id="img1">
        <img src="../imagens/logo.svg" alt="">
    </div>

    <div class="container2">
      <div class="filho2">
          
        <h1>Faça seu login para continuar</h1>
        <p id="texto">Entre com sua conta. <a id="linkconta" href="">Criar conta</a></p>
        
        <form action="../PHP/login.php" method="POST">
          <div id="email">
            <input name="email" type="email" placeholder="E-mail" required>
          </div>
          <div id="senha">
            <input name="senha" type="password" placeholder="Senha" required>
          </div>
          <input type="submit" id="acessar" value="Acessar">

        </form>

      </div>

    </div>

  </div>


  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="fechar">&times;</span>
      <h2>Criar Conta</h2>
      <form action="../PHP/cadastro.php" method="POST">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="submit" value="Cadastrar" id="cadastrar">
      </form>
    </div>
  </div>
   
  <script>
    const modal = document.getElementById("modal");
    const linkConta = document.getElementById("linkconta");
    const fechar = document.getElementById("fechar");

    // Abrir modal
    linkConta.addEventListener("click", (e) => {
      e.preventDefault(); // não deixa redirecionar
      modal.style.display = "flex";
    });

    // Fechar modal ao clicar no X
    fechar.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Fechar modal ao clicar fora da caixa
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });


  function criarBrilho() {
      const brilho = document.createElement("span");
      brilho.classList.add("brilho");

      // posição aleatória
      brilho.style.left = Math.random() * window.innerWidth + "px";
      brilho.style.top = Math.random() * window.innerHeight + "px";

      // tamanho aleatório
      const tamanho = Math.random() * 4 + 2; // 2px até 6px
      brilho.style.width = tamanho + "px";
      brilho.style.height = tamanho + "px";

      document.body.appendChild(brilho);

      // remover depois de um tempo
      setTimeout(() => {
        brilho.remove();
      }, 4000);
    }

    // cria brilhos a cada 500ms
    setInterval(criarBrilho, 500);


  </script>

</body>
</html>
