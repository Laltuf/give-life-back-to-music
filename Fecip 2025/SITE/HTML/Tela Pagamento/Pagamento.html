<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - GLBM</title>
    <link rel="stylesheet" href="../../CSS/Tela Pagamento.css">
</head>
<body>

    
    <div class="checkout">
    <h1>Finalizar Compra</h1>
    <form id="formCompra">
      <label>Nome no Cartão</label>
      <input type="text" required>

      <label>Número do Cartão</label>
      <input type="text" maxlength="16" required>

      <label>Validade</label>
      <input type="month" required>

      <label>CVV</label>
      <input type="password" maxlength="3" required>

      <button type="submit" class="btn-finalizar">Finalizar Compra</button>
    </form>
    <div class="mensagem" id="mensagem">
      ✅ Compra realizada com sucesso! Obrigado pela preferência.
    </div>
  </div>

  <script>
    const form = document.getElementById("formCompra");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // não recarrega a página
      form.style.display = "none";
      mensagem.style.display = "block";
    });
  </script>
    
    
</body>
</html>
